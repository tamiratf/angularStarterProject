<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Add User </strong>
      </div>
      
      <div class="card-body"> 

          <div ng-if="user.successful" class="alert alert-success" role="alert">
              <strong>Well done!</strong> You successfully read this important alert message.
            </div>
          <div ng-if="user.error" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
          </div>

          <form class="form-horizontal" name="userCreateForm" ng-submit="saveUser();">
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="firstName">First Name:</label> 
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="firstName" required ng-model="user.firstName" placeholder="Enter First Name">
                  </div>
              </div>
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="lastName">Last Name:</label> 
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="lastName" ng-model="user.lastName" placeholder="Enter Last Name">
                  </div>
              </div>
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="userName">user Name:</label> 
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="userName" required ng-model="user.userName" placeholder="Enter Username">
                  </div>
              </div>
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="email">E-mail:</label> 
                  <div class="col-md-6">
                    <input type="email" class="form-control" id="email" required ng-model="user.email" placeholder="Enter Email">
                  </div>
              </div>

              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="password">Password:</label> 
                  <div class="col-md-6">
                    <input type="password" class="form-control" id="password" required ng-model="user.password" placeholder="Enter Password">
                  </div>
              </div>
              <div class="row form-group">
                  <label class="col-md-2 control-label pull-right" for="confirmPassword">Confirm Password:</label> 
                  <div class="col-md-6">
                    <input type="password" class="form-control" id="confirmPassword" required ng-model="user.confirmPassword" placeholder="Enter Password Again">
                    <span ng-if="user.confirmInvalid" class="text-danger">Password Entered do not match.</span>
                  </div>
              </div>
              <div class="row form-group"> 
                <div class="offset-md-2"></div>
                <div class="col-md-3">
                    <button type="button" ng-click="gotoUserListScreen();" class="form-control btn-defaul"> 
                        <i class="fa fa-reply"></i>
                        Cancel </button>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="form-control btn-success"> <i class="fa fa-save"></i> Save </button>
                </div>
              </div>
            </form>
              
        </div>
    </div>
  </div>
  </div>
